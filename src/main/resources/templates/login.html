<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />

</head>
<body>
	<div class="spacer col-md-6 col-md-offset-3 col-xs-12">
		<div class="container">
			<span class="red" th:if="${param.error}"> Incorrect username or
				password </span> 
				<span class="red" th:if="${param.logout}"> You have
				been logout </span>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Ahthentification</div>
			<div class="panel-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="contril-label">Login:</label> <input
							class="form-control" type="text" name="username" />

					</div>
					<div class="form-group">
						<label class="contril-label">Password:</label> <input
							class="form-control" type="password" name="password" />

					</div>
					<div>
						<button type="submit" class="btn btn-primary">Connecter</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
