<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<body>
	<div layout:fragment="content">
		<div class="container">
			<form th:action="@{/user/index}" method="get">
				<label>Mot Clé</label> <input type="text" name="mc" th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
			<h3>List des produits</h3>
			<table class="table" border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>Désignation</th>
						<th>Prix</th>
						<th>Quantité</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${listProduits}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.designation}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.quantite}"></td>
						<td><a th:href="@{/admin/edit(id=${p.id})}">Editer</a></td>
						<td><a
							onclick="return confirm('Etes vous sùre de supprimer ce produit?')"
							th:href="@{/admin/delete(id=${p.id}, page=${pageCourante}, size=${size}, mc=${mc})}">delete</a></td>
					</tr>
				</tbody>

			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante} == ${status.index} ? 'active':''"
					th:each="pa, status:${pages}"><a
					th:href="@{/user/index(page=${status.index}, size=${size}, mc=${mc})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
